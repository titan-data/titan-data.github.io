---
layout: default
---
<div id="default-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 content-area">
        <header class="post-header">
          <h1 class="heading-big text-purple text-uppercase" itemprop="name headline">{{ page.title | escape }}</h1>
        </header>
        <div class="page-content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
